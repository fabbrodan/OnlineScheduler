    <div class="container">
      <div id="box">
        <div class="card" id="card">
          <p>Have an account?</p>
          <button id="toggle-log" onclick="toggleForm()">Sign In</button>
        </div>
        <div class="card" id="card">
          <p>Don't have an account?</p>
          <button id="toggle-sign" onclick="toggleForm()">Sign Up</button>
        </div>
      </div>
      <div id="forms" class="sign-in">
        <div class="form on">
          <span class="label">Sign In</span>
          <form id="loginForm">
            <input type="text" placeholder="User Name" name="userName" class="input" />
            <input type="password" placeholder="Password" name="password" class="input" />
            <input type="submit" value="Sign In" class="btn color-btn" />
          </form>
        </div>
        <div class="form">
          <span class="label">Sign Up</span>
          <form id="newUserForm">
            <input type="text" placeholder="User Name" name="userName" class="input" />
            <input type="password" placeholder="Password" name="passwordFirst" class="input" />
            <input
              type="password"
              placeholder="Confirm Password"
              name="passwordSecond"
              class="input"
            />
            <input type="submit" value="Sign Up" class="btn color-btn" />
          </form>
        </div>
      </div>
    </div>
