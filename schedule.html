<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Schedule</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devicec-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
        <script src="scheduleScript.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="header">
        <h1>Schedule</h1>
        <span style="float: right;"><input type="button" id="logoutBtn" value="Sign Out"/></span>
        </div>     

    <div id="calendar">
      <div class="head-day day"></div>
      <div class="head-day day">Mon</div>
      <div class="head-day day">Tue</div>
      <div class="head-day day">Wed</div>
      <div class="head-day day">Thur</div>
      <div class="head-day day">Fri</div>
      <div class="head-day day">Sat</div>
      <div class="head-day day">Sun</div>
    </div>
    <div id="hiddenForm">
      <h1 id="formDayLabel"></h1>
        <form id="formApointment">
          <div class="formRow">
              <label for="inputNotes">Notes</label>
              <textarea id="inputNotes" cols="15" rows="4"></textarea>
          </div>
          <div class="dates formRow">
              <label for="from">From</label>
              <select id="from">
              </select>
              <label for="to">To</label>
              <select id="to">
              </select>
          </div>
          <div class="formRow">
              <input type="text" id="selectedDay" hidden/>
              <input type="submit" value="Add" style="float: left;">
              <input type="button" id="closeBtn" value="Cancel" style="float: right;"/>
          </div>
        </form>
    </div>
    <script src="calendar.js"></script>
  </body>
</html>
