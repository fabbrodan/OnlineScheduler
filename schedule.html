<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Schedule</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=devicec-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
    <script src="scheduleScript.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Schedule</h1>
    <button id="apointmentButton" onclick="AddApointment()">Add apointment</button>
    <div id="hiddenForm">
      <form id="formApointment">
        <label>Name</label>
        <input type="text" id="name" />
        <label>Email</label>
        <input type="email" id="email" />
        <label>Notes</label>
        <input id="inputNotes" type="text" />
        <div class="dates">
          <label>From</label>
          <input type="datetime-local" id="from" />
          <label>To</label>
          <input type="datetime-local" id="to" />
        </div>
        <input type="submit" />
      </form>
    </div>

    <div id="calendar">
      <div class="head-day day"></div>
      <div class="head-day day">Mon</div>
      <div class="head-day day">Tue</div>
      <div class="head-day day">Wed</div>
      <div class="head-day day">Thur</div>
      <div class="head-day day">Fri</div>
      <div class="head-day day">Sat</div>
      <div class="head-day day">Sun</div>
    </div>
    <script src="calendar.js"></script>
  </body>
</html>
